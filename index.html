    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css.css" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <!--=========================== HEADER  START FROM HERE ============================-->
    <header class="max-w-7xl container mx-auto px-6 py-4">
      <!----------------------------- NAVBAR  START FROM HERE----------------------------->
      <nav class="flex text-center justify-between">
        <img src="assets/logo.png" class="w-22" alt="" />
        <ul class="flex items-center justify-center space-x-4">
          <li class="hidden md:flex">
            <a href="#" class="font-bold">Home</a>
          </li>
          <li class="hidden md:flex">
            <a href="#">Shop</a>
          </li>
          <li class="hidden md:flex">
            <a href="#">About us</a>
          </li>
          <li class="flex items-center gap-2">
            <img src="assets/cart.png" class="size-8" alt="" />
            <a href="#"> Cart <span>($56)</span></a>
          </li>
        </ul>
      </nav>
      <!----------------------------- BANNER  START FROM HERE----------------------------->
      <div
        class="flex flex-col-reverse md:flex-row items-center justify-between py-20"
      >
        <!-- Text Section -->
        <div class="w-full md:w-1/2 mt-6 md:mt-0 md:pr-6">
          <h1 class="noto font-bold text-2xl md:text-5xl">
            ALWAYS
            <span class="text-[#E95A08]">
              FRESH <br /><br />
              FLOWERS
            </span>
          </h1>
          <p class="inter text-[#917777] mt-6">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <!-- Image Section -->
        <div class="w-full md:w-1/2 flex justify-end">
          <img
            src="assets/hero-flower.png"
            alt="flower image"
            class="w-full max-w-3xl"
          />
        </div>
      </div>
    </header>
    <!--=========================== MAIN  START FROM HERE ==============================-->
    <main>
  
    </main>
    <!--=========================== FOOTER  START FROM HERE ============================-->
    <footer class="max-w-7xl container mx-auto px-4 py-16">
      
    </footer>
  </body>
